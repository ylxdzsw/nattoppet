name: CI & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { name: linux-x64, os: ubuntu-latest, outfile: nattoppet-linux-x64 }
          - { name: macos-x64, os: macos-latest, outfile: nattoppet-macos-x64 }
          - { name: windows-x64, os: windows-latest, outfile: nattoppet-windows-x64.exe }
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun test
      - run: bun build ./nattoppet.ts --compile --outfile=${{ matrix.outfile }}
      - run: strip ${{ matrix.outfile }} || true
        if: matrix.name != 'windows-x64'
      - uses: actions/upload-artifact@v4
        with:
          name: nattoppet-${{ matrix.name }}
          path: ${{ matrix.outfile }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          mkdir -p artifacts
          mv nattoppet-linux-x64/nattoppet-linux-x64 artifacts/nattoppet-linux-x64
          mv nattoppet-macos-x64/nattoppet-macos-x64 artifacts/nattoppet-macos-x64
          mv nattoppet-windows-x64/nattoppet-windows-x64.exe artifacts/nattoppet-windows-x64.exe
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
